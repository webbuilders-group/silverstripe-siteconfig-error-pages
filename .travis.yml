env:
  - DB=MYSQL

matrix:
  include:
    - php: 5.6
      env: DB=MYSQL
    - php: 5.6
      env: DB=PGSQL
    - php: 5.6
      env: DB=SQLITE3

before_script:
  - composer self-update || true
  - composer validate
  - composer require --no-update silverstripe/recipe-cms:^1.2 --prefer-dist
  - composer require --no-update phpunit/phpunit:^5.7 --prefer-dist
  - if [[ $DB == PGSQL ]]; then composer require silverstripe/postgresql:2.0.x-dev --prefer-dist --no-update; fi
  - if [[ $DB == SQLITE ]]; then composer require silverstripe/sqlite3:2.1.x-dev --prefer-dist --no-update; fi
  - composer install --no-interaction --no-progress --no-suggest --optimize-autoloader --verbose --profile

script:
  - vendor/bin/phpunit